version: "3"
services:
  httpd:
    environment:
      - SHIBD_HOSTNAME=shibd
      - SHIBD_ACL=0.0.0.0
      - APP_SERVER_NAME=sprint19.sandbox.aws.illinois.edu
      - SHIBD_IDP=urn:mace:incommon:uiuc.edu
    depends_on: 
      - shibd
    build:
      context: .
      dockerfile: Dockerfile.httpd
    image: httpd
    ports:
      - "80:8080"
    networks:
      - webnet
  shibd:
    build:
      context: .
      dockerfile: Dockerfile.shibd
    image: shibd
    ports:
      - "1600:1600"
    networks:
      - webnet
networks:
  webnet:
