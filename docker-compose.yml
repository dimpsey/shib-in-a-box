version: "2"
services:
  alb:
    image: nginx:1.14
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:8080"
    networks:
      - frontend
  httpd:
    environment:
      ELMR_HOSTNAME: elmr
      LB_HOSTNAME: alb
      ENABLE_ELMR_CONFIG: "True"
      NO_SHIBD: "True"
      displayName: John Doe
      eppn: jkdoe@illinois.edu
    depends_on:
      - config
    tmpfs:
      - /tmp
    volumes_from:
      - config:ro
    build:
      context: httpd
    image: techservicesillinois/httpd
    networks:
      - frontend
      - backend
  shibd:
    read_only: true
    build:
      context: shibd
    image: techservicesillinois/shibd
    depends_on:
      - config
      - cron
    networks:
      - backend
    tmpfs:
      - /tmp
    volumes_from:
      - config:ro
      - cron:ro
  config:
    build:
      context: shibd
    image: techservicesillinois/shibd-config
    environment:
      HTTPD_HOSTNAME: httpd
      SHIBD_HOSTNAME: shibd
      REGION: us-east-2
      SHIBD_LOG_LEVEL: INFO
      MOD_SHIB_LOG_LEVEL: INFO
      ENTITY_ID: https://multi-service.as-test.techservices.illinois.edu/shibboleth
    networks:
      - backend
    volumes:
      - ~/.aws:/var/run/shibboleth/.aws:ro
  cron:
    read_only: true
    environment:
      - SECRET_ID=shib-test5
      - SCHEDULE=* * * * *
      - LOG_LEVEL=INFO
    build:
      context: cron
    image: techservicesillinois/shib-data-sealer
    volumes:
      - ~/.aws:/var/run/shibboleth/.aws:ro
    networks:
      - frontend
  elmr:
    read_only: true
    environment:
      REDIS_HOSTNAME: redis
      DISABLE_SECURE_COOKIES: 'true'
    image: techservicesillinois/elmr
    ports:
      - "8009:8009"
    tmpfs:
      - /tmp
    networks:
      - backend
  redis:
    image: redis:4
    ports:
      - "6379:6379"
    networks:
      - frontend
      - backend
  service:
    read_only: true
    image: techservicesillinois/elmrsample
    environment:
      REDIS_HOSTNAME: redis
    ports: 
      - "8081:8081"
    networks:
      - frontend
    tmpfs:
      - /tmp
networks:
  frontend:
  backend:
